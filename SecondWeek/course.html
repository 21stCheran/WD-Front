<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration</title>
</head>
<body>
    <h1>Course Registration</h1>
    
    <h2>Available Courses</h2>
    <ul>
        <li>Introduction to Programming</li>
        <li>Web Development Basics</li>
        <li>Data Structures and Algorithms</li>
        <li>Database Management Systems</li>
        <li>Machine Learning Fundamentals</li>
    </ul>
    
    <h2>Registration Form</h2>
    
    <form action="/submit_registration">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="course">Select Course:</label><br>
        <select id="course" name="course" required>
            <option value="programming">Introduction to Programming</option>
            <option value="webdev">Web Development Basics</option>
            <option value="data_structures">Data Structures and Algorithms</option>
            <option value="database">Database Management Systems</option>
            <option value="ml">Machine Learning Fundamentals</option>
        </select><br><br>

        <input type="submit" value="Register">
    </form>

</body>
</html>
